<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7cba61d5e5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="maintext"><h1>To-Do App</h1></div>
      <input type="text" placeholder="Write here" id="input-text" onkeydown="handleKeyPress(event)">
      <button onclick="addLi()"><i class="fa-solid fa-plus"></i></button>
      <button onclick="removeLi()"><i class="fa-solid fa-trash"></i></button>
      <ul id="list">
      </ul>
    </div>
    
  </body>
</html>
